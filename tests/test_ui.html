<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-section.dragover {
            background: #e8ecff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-label {
            cursor: pointer;
            display: block;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .format-selector {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .format-selector label {
            margin-right: 20px;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-table {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .confidence {
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #ffe6e6;
            border-left-color: #ff4444;
            color: #cc0000;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
        }
        
        .preview {
            margin-top: 15px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PaddleOCR API Tester</h1>
        <p class="subtitle">Upload ·∫£nh ƒë·ªÉ test OCR API</p>
        
        <div class="upload-section" id="uploadSection">
            <label for="fileInput" class="upload-label">
                <div class="upload-icon">üìÅ</div>
                <div>
                    <strong>Click ƒë·ªÉ ch·ªçn ·∫£nh</strong> ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y
                    <br>
                    <small>H·ªó tr·ª£: JPG, PNG, BMP, TIFF, WebP (Max 10MB)</small>
                </div>
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview" id="preview"></div>
        
        <div class="format-selector">
            <strong>Table Export Format:</strong><br><br>
            <label>
                <input type="radio" name="format" value="markdown" checked>
                Markdown
            </label>
            <label>
                <input type="radio" name="format" value="text">
                Plain Text
            </label>
        </div>
        
        <div class="buttons">
            <button class="btn-text" onclick="testTextOCR()">
                üìù Text OCR
            </button>
            <button class="btn-table" onclick="testTableOCR()">
                üìä Table OCR
            </button>
        </div>
        
        <div class="result-section" id="resultSection">
            <h3>K·∫øt qu·∫£:</h3>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let selectedFile = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const preview = document.getElementById('preview');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `
                    <p><strong>File ƒë√£ ch·ªçn:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>
                    <img src="${e.target.result}" alt="Preview">
                `;
            };
            reader.readAsDataURL(file);
        }
        
        function showLoading() {
            resultSection.classList.add('show');
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ƒêang x·ª≠ l√Ω OCR...</p>
                </div>
            `;
        }
        
        function showError(message) {
            resultContent.innerHTML = `
                <div class="result-item error">
                    <strong>‚ùå L·ªói:</strong><br>
                    ${message}
                </div>
            `;
        }
        
        async function testTextOCR() {
            if (!selectedFile) {
                alert('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`${API_BASE}/ocr`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    let html = `<h4>‚úÖ ${result.message}</h4>`;
                    html += `<p>T·ªïng s·ªë text ph√°t hi·ªán: <strong>${result.total_detections}</strong></p>`;
                    
                    result.results.forEach((item, index) => {
                        html += `
                            <div class="result-item">
                                <strong>${index + 1}.</strong> ${item.text}<br>
                                <span class="confidence">Confidence: ${(item.confidence * 100).toFixed(2)}%</span>
                            </div>
                        `;
                    });
                    
                    resultContent.innerHTML = html;
                } else {
                    showError(result.detail || 'Unknown error');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testTableOCR() {
            if (!selectedFile) {
                alert('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!');
                return;
            }
            
            const format = document.querySelector('input[name="format"]:checked').value;
            
            showLoading();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`${API_BASE}/table?format=${format}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    let html = `<h4>‚úÖ ${result.message}</h4>`;
                    html += `<p>Format: <strong>${result.format}</strong></p>`;
                    html += `<pre>${result.content}</pre>`;
                    
                    resultContent.innerHTML = html;
                } else {
                    showError(result.detail || 'Unknown error');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
